<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>扑克牌Mini App - 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>�� 扑克牌游戏</h1>
        </div>
        
        <!-- 用户信息 -->
        <div class="user-info" onclick="goToProfile()">
            <img class="avatar" src="https://via.placeholder.com/50x50/0088cc/ffffff?text=头像" alt="头像">
            <div class="user-details">
                <span class="nickname" id="nickname">玩家昵称</span>
                <span class="coins">💰 1000</span>
            </div>
        </div>
        
        <!-- 游戏模式 -->
        <div class="game-modes">
            <div class="mode-btn" onclick="goToGame('texas')">
                �� 德州扑克模式
            </div>
            <div class="mode-btn" onclick="goToGame('landlord')">
                🀄 斗地主模式
            </div>
            <div class="mode-btn" onclick="goToGame('golden')">
                🎰 炸金花模式
            </div>
            <div class="mode-btn" onclick="goToGame('bull')">
                🐂 斗牛模式
            </div>
            <div class="mode-btn" onclick="goToGame('other')">
                ⚙️ 其他模式
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
